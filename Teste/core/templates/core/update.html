<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Alunos - IFRN</title>
</head>
<body>
    <h1>Controle de Alunos - IFRN</h1>
    <h2> Editar aluno </h2>
    {{aluno.id}} - {{aluno.nome_aluno}}

    <form action="{% url "core:update" aluno.id%}" method="POST">
        {% csrf_token %}
        <input type="text" name="nome_aluno" value = "{{aluno.nome_aluno}}">

        <input type="date" name="data_nascimento" value="{{aluno.data_nascimento|date:"Y-m-d"}}">

        <input type="text" name="endereco" value="{{aluno.endereco}}">

        <input type="email" name="email" value="{{aluno.email}}">

        <select name="curso" id="curso">
            {% for curso in cursos %}
                <option value="{{curso.id}}" {% if curso.id == aluno.curso.id %} selected {% endif%}>{{curso.nome_curso}}</option>
            {% endfor %}
        </select>

        <select name="cidade" id="cidade">
            {% for cidade in cidades %}
                <option value="{{cidade.id}}" {% if cidade.id == aluno.cidade.id %} selected {% endif %}> {{cidade.nome_cidade}}</option>
            {% endfor %}
        </select>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
