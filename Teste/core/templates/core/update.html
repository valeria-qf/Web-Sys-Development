{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Alunos - IFRN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">

        <h1 class="display-4 mb-4">Controle de Alunos - IFRN</h1>

        <h2 class="h4 mb-4">Editar aluno</h2>

        <form action="{% url "core:update" aluno.id%}" method="POST" class="mb-4">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="nome_aluno" class="form-label">Nome</label>
                <input type="text" name="nome_aluno" class="form-control" value="{{aluno.nome_aluno}}" required>
            </div>

            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" name="data_nascimento" class="form-control" value="{{aluno.data_nascimento|date:"Y-m-d"}}" required>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endere√ßo</label>
                <input type="text" name="endereco" class="form-control" value="{{aluno.endereco}}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{aluno.email}}" required>
            </div>

            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select name="curso" id="curso" class="form-select" required>
                    {% for curso in cursos %}
                        <option value="{{curso.id}}" {% if curso.id == aluno.curso.id %} selected {% endif %}>{{curso.nome_curso}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <select name="cidade" id="cidade" class="form-select" required>
                    {% for cidade in cidades %}
                        <option value="{{cidade.id}}" {% if cidade.id == aluno.cidade.id %} selected {% endif %}>{{cidade.nome_cidade}}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

    </div>

</body>
</html>
