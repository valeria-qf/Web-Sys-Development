{% extends 'base.html' %}

{% block center %}

<a href="{% url 'criar_cidade' %}" class="btn btn-success mb-3">Nova Cidade</a>

<table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Estado</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for cidade in cidades %}  
      <tr>
        <td>{{ cidade.nome_cidade }}</td>
        <td>{{ cidade.sigla_estado }}</td>
        <td>
          <a href="{% url 'editar_cidade' cidade.id%}" class="btn btn-primary btn-sm">Editar</a>
          <a href= "{% url 'excluir_cidade' cidade.id%}" class="btn btn-danger btn-sm">Remover</a>
        </td>
      </tr>
      {% endfor %}
    
    </tbody>
  </table>

{% endblock %}
