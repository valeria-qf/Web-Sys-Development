{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Alunos - IFRN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light"> 

    <div class="container mt-5">

        <h1 class="display-4 mb-4">Controle de Alunos - IFRN</h1>

        <form action="{% url "core:create_aluno" %}" method="GET">
            <button type="submit" class="btn btn-primary mb-3">+ Novo Aluno</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de nascimento</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td><a href="{% url "core:detail" aluno.id %}" class="text-decoration-none">{{aluno.nome_aluno}}</a></td>
                        <td>{{aluno.data_nascimento}}</td>
                        <td>{{aluno.cidade}}</td>
                        <td>{{aluno.curso}}</td>
                        <td>
                            <div class="d-flex"> 
                                <form action="{% url "core:update" aluno.id %}" method="GET">
                                    <button type="submit" class="btn btn-warning me-2">Editar</button>
                                </form>

                                <form action="{% url "core:delete" aluno.id %}" method="POST" onsubmit="return confirm('Tem certeza que deseja excluir este aluno?');">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Excluir</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
