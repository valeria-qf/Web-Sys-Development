{% extends 'base.html' %}

{% block center %}

<a href="{% url 'criar_curso' %}" class="btn btn-success mb-3">Novo Curso</a>

<table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for curso in cursos %}  
      <tr>
        <td>{{ curso.nome_curso }}</td>
        <td>{{ curso.coordenador_curso }}</td>
        <td>
          <a href="{%url 'editar_curso' curso.id %}" class="btn btn-primary btn-sm">Editar</a>
          <a href= "{%url 'excluir_curso' curso.id %}" class="btn btn-danger btn-sm">Remover</a>
        </td>
      </tr>
      {% endfor %}
    
    </tbody>
  </table>

{% endblock %}
